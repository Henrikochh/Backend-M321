        # ðŸ“Š Noah â€“ Reporting / Statistik
        - id: reporting-service
          uri: http://reporting-service:8081
          predicates:
            - Path=/api/reporting/**

        # ðŸ‘¤ Vale â€“ Benutzerverwaltung
