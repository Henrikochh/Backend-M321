spring.application.name=Authentication

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5436/authentication}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:auth}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:auth123}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server port
server.port=${SERVER_PORT:8084}

# JWT
jwt.secret=this-is-a-secret-that-is-long-enough-to-be-secure
jwt.expiration=86400000
